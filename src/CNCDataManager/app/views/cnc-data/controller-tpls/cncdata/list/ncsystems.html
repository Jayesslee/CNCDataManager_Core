<div class="list-content">
    <div>
        <h4 class="head-title">
            <span class="glyphicon glyphicon-list"></span>
            电缆附件参数表
            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
        </h4>
        <div class="cncdata-table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td style="width: 100px">序号</td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('TypeID')" title="按此列排序">
                            型号
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'TypeID'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-TypeID'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Manufacturer')" title="按此列排序">
                            生产厂家
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Manufacturer'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Manufacturer'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Series')" title="按此列排序">
                            系列
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Series'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Series'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('SupportMachineType')" title="按此列排序">
                            支持机床类型
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'SupportMachineType'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-SupportMachineType'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('SupportChannels')" title="按此列排序">
                            支持通道数
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'SupportChannels'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-SupportChannels'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('MaxNumberOfFeedShafts')" title="按此列排序">
                            进给轴最大控制轴数
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'MaxNumberOfFeedShafts'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-MaxNumberOfFeedShafts'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('MaxNumberOfSpindels')" title="按此列排序">
                            主轴最大控制轴数
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'MaxNumberOfSpindels'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-MaxNumberOfSpindels'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('MaxNumberOfLinkageAxis')" title="按此列排序">
                            最大联轴数
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'MaxNumberOfLinkageAxis'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-MaxNumberOfLinkageAxis'"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="model in items | orderBy: orderProperty">
                        <td style="width: 100px">
                            {{$index + 1}}
                            <span class="glyphicon glyphicon-pencil span-button pull-right" title="编辑这条记录" ng-click="updateItemLocal(model)"></span>
                            <button type="button" class="close" ng-click="showDeleteModal(model)" title="在数据库中删除这条记录">&times;</button>
                        </td>
                        <td>{{model.TypeID}}</td>
                        <td ng-bind="model.Manufacturer" type="text"></td>
                        <td ng-bind="model.Series" type="text"></td>
                        <td ng-bind="model.SupportMachineType" type="text"></td>
                        <td ng-bind="model.SupportChannels" type="text"></td>
                        <td ng-bind="model.MaxNumberOfFeedShafts" type="text"></td>
                        <td ng-bind="model.MaxNumberOfSpindels" type="text"></td>
                        <td ng-bind="model.MaxNumberOfLinkageAxis" type="text"></td>
                    </tr>
                    <tr ng-show="addingItems.length">
                        <td colspan="6">
                            <span class="text-center">下方为表格编辑区，可直接在表格内编辑</span>
                            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
                        <td>
                    </tr>
                    <tr ng-repeat="item in addingItems">
                        <td class="table-td-btn" ng-click="addItemRemote(item)">
                            添加到数据库
                            <button type="button" class="close" ng-click="deleteItemLocal(item)">&times;</button>
                        </td>
                        <td class="" ng-bind="item.TypeID"></td>
                        <td ng-model="item.Manufacturer" contenteditable="true" type="text"></td>
                        <td ng-model="item.Series" contenteditable="true" type="text"></td>
                        <td ng-model="item.SupportMachineType" contenteditable="true" type="text"></td>
                        <td ng-model="item.SupportChannels" contenteditable="true" type="text"></td>
                        <td ng-model="item.MaxNumberOfFeedShafts" contenteditable="true" type="text"></td>
                        <td ng-model="item.MaxNumberOfSpindels" contenteditable="true" type="text"></td>
                        <td ng-model="item.MaxNumberOfLinkageAxis" contenteditable="true" type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            添加数据
                            <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showAddModal()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="list-desc">
        <h4 class="head-title">
            <span class="glyphicon glyphicon-tags"></span>
            尺寸说明
        </h4>
        <div class="row">
            <div class="col-sm-6 list-desc-img">
                <img src="./images/CNC/数控系统-表.jpg" />
            </div>
            <div class="col-sm-6 list-desc-txt">
                <p>
                    数控系统是数控机床的灵魂，对数控机床的精度和加工质量有着最重要的影响。
                </p>
            </div>
        </div>
    </div>
</div>
