<div class="selection-content">
    <ol class="breadcrumb">
        <li><a ui-sref="selection.FeedSystem">进给轴{{state.axisID}}</a></li>
        <li><a ui-sref="selection.FeedSystem.Couplings">联轴器列表</a></li>
        <li>联轴器详情</li>
    </ol>
    <div class="panel panel-default panel-green">
        <div class="panel-heading">
            <h3 class="panel-title">轴承详情</h3>
        </div>
        <div class="panel-body">
            <div class="table-reponsive">
                <table class="table table-striped">
                    <tr>
                        <th>型号</th>
                        <td>{{item.TypeID}}</td>
                        <td></td>
                        <th>生产厂家</th>
                        <td>{{item.Manufacturer}}</td>
                        <td></td>
                        <th>公称转矩</th>
                        <td>{{item.NominalTorque}}</td>
                        <td>N·m</td>
                    </tr>
                    <tr>
                        <th>许用转速</th>
                        <td>{{item.AllowableRotationSpeed}}</td>
                        <td>r/min</td>
                        <th>质量</th>
                        <td>{{item.Mass}}</td>
                        <td>kg</td>
                        <th>转动惯量</th>
                        <td>{{item.MomentOfInertia}}</td>
                        <td>kg·m^2</td>
                    </tr>
                    <tr>
                        <th>刚度</th>
                        <td>{{item.Stiffness}}</td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <img ng-src="{{state.imgsrc}}" class="img-thumbnail" alt="联轴器尺寸">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <button type="button" ng-click="back()" class="btn btn-success">返 回</button>
        </div>
    </div>
</div>
